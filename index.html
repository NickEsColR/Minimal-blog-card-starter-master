<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>devChallenges.io | Minimal Blog Card</title>

    <!--You are welcome to delete these styles or modify them in your own stylesheet -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
      }

      .author-info {
        font-size: 14px;
        text-align: center;
        margin-top: 16px;
        color: rgb(55, 65, 81);
      }

      .author-info a {
        text-decoration: none;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        background-color: rgb(248, 250, 252);
      }

      .card {
        padding: 16px;
        padding-bottom: 20px;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: rgb(188, 237, 208);
        width: 368px;
        margin: 0 auto;
      }

      .card img {
        width: 336px;
        height: 152px;
        border-radius: 10px;
        margin-bottom: 16px;
      }

      .card h2 {
        font-size: 20px;
        margin-top: 16px;
      }

      .card p {
        font-size: 14px;
        color: rgb(55, 65, 81);
        line-height: 1.5;
        margin-top: 6px;
        margin-bottom: 20px;
      }

      .card footer {
        margin-top: 20px;
        font-size: 14px;
        color: rgb(55, 65, 81);
      }

      .tag {
        font-size: 12px;
        font-weight: 800;
        color: rgb(174, 49, 231);
        background-color: rgba(238, 130, 238, 0.4);
        padding: 4px 8px;
        border-radius: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="resources/Cactus.jpg"
          alt="example image"
        />
        <span class="tag">Category</span>
        <h2>Embracing Minimalism</h2>
        <p>
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
        <footer>
          <span>Annie Spratt</span>
        </footer>
      </div>
    </div>
    <div class="author-info">
      Coded by <a href="https://github.com/NickEsColR">NickEsColR</a> |
      Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
  </body>
</html>
